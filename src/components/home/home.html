<main>
  <section class="md-whiteframe-z1">
    <md-toolbar class="app-toolbar">
      <div class="md-toolbar-tools">
        <h1>Angular + React TODO </h1>
        &nbsp;&nbsp;
        <h4>({{vm.remaining()}} of {{vm.todos.length}} remaining)</h4>
      </div>

    </md-toolbar>
    <md-content class="md-padding" layout-xs="column" layout="column">

      <!-- <ul class="unstyled">
          <li ng-repeat="todo in vm.todos">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul> -->
      <md-card md-theme="default">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Add Todo</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <form name="todoForm" ng-submit="vm.addTodo()" layout="row" layout-align="start center" novalidate>
            <md-input-container class="md-icon-float md-block" flex="40">
              <input name="todoText" flex ng-model="vm.todoText" type="text" required placeholder="Todo text" flex="40">
            </md-input-container>
            <md-input-container>
              <md-button type="submit" class="md-raised md-primary">ADD</md-button>
            </md-input-container>
          </form>
        </md-card-content>
      </md-card>
      <div>
        <react-directive todos="vm.todos" mark-complete="vm.markItemCompleted(text)"></react-directive>
      </div>
    </md-content>
  </section>
</main>
